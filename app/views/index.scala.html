@(temas: List[Tema])


<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Projeto da disciplina de SI1 2014.2">
        <meta name="author" content="Bruno Rocha e Filipe Coutinho">
        <title>Portal do Leite</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
    </head>
    <body>
    <a href=@routes.Login.logout()>logout</a>
        <div class="panel-body">
            <ul class="list-group">
            @for(tema <- temas){
                <li class="list-group-item">
                    h5>@tema.getNome()</h5>
                </li>
            }
            </ul>
        </div>

    </body>
</html>
