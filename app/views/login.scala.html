@(form: Form[Usuario])

    @main("Login | Portal do Leite") {

        <div class="col-sm-4 col-sm-offset-4">
            @if(flash.contains("fail")) {
                <p class="bg-danger" style="">
                @flash.get("fail")
                </p>
            }

            @helper.form(routes.Login.autenticar) {
                <div class="form-signin">
                    <h1 class="form-signin-heading">Conecte-se ao Portal do Leite</h1>
                    <p>
                        <input type="email" name="email" placeholder="Email" value='@form("email").value'
                        class="form-control">
                    </p>
                    <p>
                        <input type="password" name="pass" placeholder="Password" class="form-control">
                    </p>
                    <div>
                        <button class="btn btn-primary" type="submit">Login</button>
                        <a class="form-select-button" style="float:right;" href="/registrar">Cadastre-se</a>
                    </div>
                </div>
            }
        </div>
    }
